<body>

        <form id="dataForm">

                <select id="staffName" name="staffName" required>
                    <option value="">‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newDisbursement">‡§®‡§µ‡•Ä‡§® ‡§µ‡§æ‡§ü‡§™ (‡§∞‡§ï‡•ç‡§ï‡§Æ):</label>
                <input type="number" id="newDisbursement" name="newDisbursement" value="0" required>

                <input type="number" id="recoveryAmount" name="recoveryAmount" value="0" required>
            </div>

    <script>
        // ‚ñº‚ñº‚ñº‚ñº‚ñº ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§á‡§•‡•á ‡§≠‡§∞‡§æ ‚ñº‚ñº‚ñº‚ñº‚ñº
        const API_KEY = 'AIzaSyADpmUttHbznSowws1nk19BmJ7TjktsApU';
        const SHEET_ID = '1Mx7s64XhfbzwRNmUJ97Y9pep58UZ5L-yzENA34R23x8'; // ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§∂‡•Ä‡§ü‡§ö‡§æ ‡§Ü‡§Ø‡§°‡•Ä
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzGBxXARbeSw8kddqoyTkWp_Am6_JIQ5FSmhkVIhtJi8FThg-iZdbtws4DP2prxAoOk/exec';
        const STAFF_MASTER_SHEET = 'StaffMaster';
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        const staffSelect = document.getElementById('staffName');
        const reportDateInput = document.getElementById('reportDate');
        const form = document.getElementById('dataForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        // Set today's date by default
        reportDateInput.valueAsDate = new Date();

        // Load staff names into the dropdown from Google Sheet
        async function loadStaffNames() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${STAFF_MASTER_SHEET}!A2:A?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const staffNames = data.values;

                if (staffNames && staffNames.length > 0) {
                    staffSelect.innerHTML = '<option value="">‡§®‡§æ‡§µ ‡§®‡§ø‡§µ‡§°‡§æ...</option>';
                    staffNames.forEach(row => {
                        if (row[0]) {
                            const option = document.createElement('option');
                            option.value = row[0].trim();
                            option.textContent = row[0].trim();
                            staffSelect.appendChild(option);
                        }
                    });
                } else {
                    staffSelect.innerHTML = '<option value="">‡§ï‡§∞‡•ç‡§Æ‡§ö‡§æ‡§∞‡•Ä ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä‡§§</option>';
                }
            } catch (error) {
                console.error("Error loading staff names:", error);
                staffSelect.innerHTML = '<option value="">‡§è‡§∞‡§∞!</option>';
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '‡§™‡§æ‡§†‡§µ‡§§ ‡§Ü‡§π‡•á...';
            messageDiv.textContent = '';
            messageDiv.className = '';

            const formData = new FormData(form);

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData,
                });
                
                const resultText = await response.text();
                
                if (response.ok) {
                    messageDiv.textContent = resultText;
                    messageDiv.className = 'success';
                    form.reset();
                    reportDateInput.valueAsDate = new Date(); // Reset date after submission
                } else {
                    throw new Error(resultText);
                }

            } catch (error) {
                messageDiv.textContent = '‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ' + error.message;
                messageDiv.className = 'error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§æ';
            }
        });

        document.addEventListener('DOMContentLoaded', loadStaffNames);
    </script>
</body>
